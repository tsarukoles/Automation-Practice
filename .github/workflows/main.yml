name: Playwright Tests for orange_hrm

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies in orange_hrm
        run: npm install
        working-directory: ./Automation-Practice/orange_hrm

      - name: Install Playwright Browsers in orange_hrm
        run: npx playwright install --with-deps
        working-directory: ./Automation-Practice/orange_hrm

      - name: Run Playwright tests in orange_hrm
        run: npx playwright test
        working-directory: ./Automation-Practice/orange_hrm

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: Automation-Practice/orange_hrm/playwright-report/
